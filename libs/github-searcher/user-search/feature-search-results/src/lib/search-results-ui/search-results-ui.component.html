<section class="search-results">
  <ng-container *ngIf="isSearching">
    <mat-spinner class="search-results__spinner"></mat-spinner>
  </ng-container>
  <ng-container *ngIf="searchHasRan">
    <ng-container *ngIf="isCurrentSearchSuccessful">
      <github-searcher-sort-bar></github-searcher-sort-bar>
      <github-searcher-user-list></github-searcher-user-list>
    </ng-container>
    <github-searcher-search-pagination
      *ngIf="!isCurrentSearchFailure"
    ></github-searcher-search-pagination>
    <ng-container *ngIf="isCurrentSearchFailure">
      <github-searcher-search-error-ui></github-searcher-search-error-ui>
    </ng-container>
  </ng-container>
</section>

<mat-card class="search-results__error-card">
  <mat-card-header>
    <mat-card-title class="search-results__error-card-title"
      >User search failed!</mat-card-title
    >
    <mat-card-subtitle class="search-results__error-card-title"
      >Try again or check that the filters have a valid
      format</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ searchError }}
    </p>
  </mat-card-content>
</mat-card>
